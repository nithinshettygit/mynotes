plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // Add this line at the end
}

android {
    namespace = "com.nithin.myappfirst"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

     defaultConfig {
        applicationId = "com.nithin.myappfirst"
        minSdkVersion 23  // Update this line
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-core:21.0.0'  // Firebase core
    implementation 'com.google.firebase:firebase-auth:21.1.0'  // Firebase authentication (if needed)
    // Add other Firebase services as needed
}
